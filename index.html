<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Gerador de Senha</title>
</head>
<body>

    <h1 class="logo">Gerador de senha</h1>

    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input class="slider" id="slider" type="range" min="5" max="20" value="5">

        <button id="button" class="button-cta"  onclick="generation()">Gerar senha</button>
    </main>
 
    <div id="container-senha"  class="container-senha hide" onclick="copySenha()">

        <span>Sua senha gerada foi: </span>
        <span id="senha" class="senha">123123123213</span>
        <span class="tooltip">Clique na senha para copiar.</span>
    </div>
    
</body>
<script src="js/js.js"></script>
</html>
